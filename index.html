<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Points Tracker</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .container {
      margin-bottom: 30px;
    }
    input, select, button {
      margin: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Game Points Tracker</h1>

  <!-- Section to add a new player -->
  <div class="container">
    <input type="text" id="playerName" placeholder="Enter player name" />
    <button onclick="addPlayer()">Add Player</button>
  </div>

  <!-- Section to record match result -->
  <div class="container">
    <label for="selectedPlayer">Select Player:</label>
    <select id="selectedPlayer"></select>

    <label for="matchResult">Result:</label>
    <select id="matchResult">
      <option value="win">Win</option>
      <option value="draw">Draw</option>
      <option value="loss">Loss</option>
    </select>

    <button onclick="recordResult()">Record Result</button>
  </div>

  <!-- Scoreboard -->
  <h2>Scoreboard</h2>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Player</th>
        <th>Points</th>
        <th>Matches Played</th>
        <th>Games Won</th>
        <th>Games Drawn</th>
        <th>Games Lost</th>
        <th>Goals Scored</th>
        <th>Goals Conceded</th>
        <th>Goal Difference</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
