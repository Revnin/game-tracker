<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revin's Match Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Revin's Match Tracker</h1>

    <!-- Add Player Form -->
    <div class="form">
      <input type="text" id="playerName" placeholder="Player Name" />
      <select id="teamSelect">
        <option value="">Select Team</option>
        <optgroup label="Premier League">
          <option value="arsenal">Arsenal</option>
          <option value="man_city">Manchester City</option>
          <option value="man_united">Manchester United</option>
          <option value="chelsea">Chelsea</option>
          <option value="liverpool">Liverpool</option>
        </optgroup>
        <optgroup label="La Liga">
          <option value="real_madrid">Real Madrid</option>
          <option value="barcelona">Barcelona</option>
          <option value="atletico">Atletico Madrid</option>
          <option value="sevilla">Sevilla</option>
          <option value="valencia">Valencia</option>
        </optgroup>
      </select>
      <button onclick="addPlayer()">Add Player</button>
      <button onclick="resetTable()" class="reset-btn">Reset Table</button>
    </div>

    <!-- Match Result Section -->
    <div class="match-form">
      <h2>Record Match Result</h2>
      <select id="teamA"></select>
      <input type="number" id="scoreA" placeholder="Score A" min="0" />
      <span>vs</span>
      <input type="number" id="scoreB" placeholder="Score B" min="0" />
      <select id="teamB"></select>
      <button onclick="recordMatch()">Record Result</button>
    </div>

    <!-- Delete Player -->
    <div class="delete-form">
      <h2>Delete a Player</h2>
      <select id="deletePlayerSelect"></select>
      <button onclick="deletePlayer()">Delete Player</button>
    </div>

    <!-- Winner Banner -->
    <div id="winnerBanner" class="winner-banner"></div>

    <!-- League Table -->
    <table id="playersTable">
      <thead>
        <tr>
          <th>Position</th>
          <th>Club</th>
          <th>P</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
